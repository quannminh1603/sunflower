<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <form action="">
        <div class="ho-ten">
            <label for="name">
                Họ và Tên:
            </label>
            <br>
            <input type="text" id="name">
        </div>

        <div class="gioi-tinh">
            <label for="gt">
                Giới tính:
            </label>
            <input type="radio" id="nam">
            <label for="nam">Nam</label>
            <input type="radio" id="nu">
            <label for="nu">Nữ</label>
        </div>

        <div class="image">
            <label for="img">
                Ảnh:
            </label>
            <br>
            <input type="file" id="file">
        </div>

        <div class="from">
            <select name="" id="">
                <option value="">Việt Nam</option>
                <option value="">Mỹ</option>
                <option value="">Lào</option>
                <option value="">Thái Lan</option>
                <option value="">Trung Quốc</option>
            </select>
        </div>

        <div class="text">
            <textarea name="" id="" cols="30" rows="10"></textarea>
        </div>
        <hr>
        <button>Đăng ký</button>
        <button>Nhập lại</button>
    </form>
</body>
</html>
